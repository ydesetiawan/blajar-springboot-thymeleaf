<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div th:fragment="css-core">
		<link th:href="@{'/vendor/bootstrap/css/bootstrap.min.css'}"
			rel="stylesheet" />

		<!-- MetisMenu CSS -->
		<link th:href="@{'/vendor/metisMenu/metisMenu.min.css'}"
			rel="stylesheet" />

		<!-- DataTables CSS -->
		<link
			th:href="@{'/vendor/datatables-plugins/dataTables.bootstrap.css'}"
			rel="stylesheet" />

		<!-- DataTables Responsive CSS -->
		<link
			th:href="@{'/vendor/datatables-responsive/dataTables.responsive.css'}"
			rel="stylesheet" />

		<!-- Custom CSS -->
		<link th:href="@{'/dist/css/sb-admin-2.css'}" rel="stylesheet" />

		<!-- Custom Fonts -->
		<link th:href="@{'/vendor/font-awesome/css/font-awesome.min.css'}"
			rel="stylesheet" type="text/css" />
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	</div>
	<div th:fragment="js-core">
		<!-- jQuery -->
		<script th:src="@{'/vendor/jquery/jquery.min.js'}"></script>

		<!-- Bootstrap Core JavaScript -->
		<script th:src="@{'/vendor/bootstrap/js/bootstrap.min.js'}"></script>

		<!-- Metis Menu Plugin JavaScript -->
		<script th:src="@{'/vendor/metisMenu/metisMenu.min.js'}"></script>

		<!-- DataTables JavaScript -->
		<script th:src="@{'/vendor/datatables/js/jquery.dataTables.min.js'}"></script>
		<script
			th:src="@{'/vendor/datatables-plugins/dataTables.bootstrap.min.js'}"></script>
		<script
			th:src="@{'/vendor/datatables-responsive/dataTables.responsive.js'}"></script>

		<!-- Custom Theme JavaScript -->
		<script th:src="@{'/dist/js/sb-admin-2.js'}"></script>

		<!-- Page-Level Demo Scripts - Tables - Use for reference -->
		<script>
			$(document).ready(function() {
				$('#dataTables-example').DataTable({
					responsive : true
				});
			});
		</script>
	</div>
	<div th:fragment="job_status (status)">
		<span th:switch="${status}"><span th:case="'STARTED'"
			class="label label-warning" th:text="'Started'"></span><span
			th:case="'COMPLETED'" class="label label-success"
			th:text="'Completed'"></span><span th:case="'FAILED'"
			class="label label-danger" th:text="'Failed'"></span><span
			th:case="'STOPPED'" class="label label-danger" th:text="'Stopped'"></span><span
			th:case="'STARTING'" class="label label-info" th:text="'Starting'"></span><span
			th:case="'STOPPING'" class="label label-info" th:text="'Stopping'"></span><span
			th:case="*" class="label label-default" th:text="${status}"></span></span>
	</div>
</body>
</html>
