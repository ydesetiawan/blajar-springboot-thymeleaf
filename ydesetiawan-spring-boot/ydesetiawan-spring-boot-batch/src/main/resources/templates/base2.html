<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="scripts" th:replace="base :: default-script"></div>

	<div th:fragment="default-script">
		<script th:src="@{/js/libs/jquery-2.1.1.min.js}"></script>
		<script th:src="@{/js/libs/jquery-ui-1.10.3.min.js}"></script>
		<script th:src="@{/js/jquery.duration.js}"
			src="../static/js/jquery.duration.js"></script>
		<script th:src="@{/js/jquery.timeago.js}"
			src="../static/js/jquery.timeago.js"></script>
		<script th:src="@{/js/bootstrap-datepicker.js}"
			src="../static/js/bootstrap-datepicker.js"></script>
		<script th:src="@{/js/jquery.cookie.js}"
			src="../static/js/jquery.cookie.js"></script>
		<script th:src="@{/js/bootstrap/bootstrap.min.js}"
			src="../static/js/bootstrap/bootstrap.min.js"></script>
		<!--/* IMPORTANT: APP CONFIG */-->
		<script th:src="@{/js/app.config.js}" src="../static/js/app.config.js"></script>
		<!--/* JS TOUCH : include this plugin for mobile drag / drop touch events */-->
		<script
			th:src="@{/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js}"
			src="../static/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script>
		<!--/* CUSTOM NOTIFICATION */-->
		<script th:src="@{/js/notification/SmartNotification.min.js}"
			src="../static/js/notification/SmartNotification.min.js"></script>
		<!--/* JARVIS WIDGETS */-->
		<script th:src="@{/js/smartwidgets/jarvis.widget.min.js}"
			src="../static/js/smartwidgets/jarvis.widget.min.js"></script>
		<!--/* EASY PIE CHARTS */-->
		<script
			th:src="@{/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}"
			src="../static/js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js"></script>
		<!--/* SPARKLINES */-->
		<script th:src="@{/js/plugin/sparkline/jquery.sparkline.min.js}"
			src="../static/js/plugin/sparkline/jquery.sparkline.min.js"></script>
		<!--/* JQUERY VALIDATE */-->
		<script th:src="@{/js/plugin/jquery-validate/jquery.validate.min.js}"
			src="../static/js/plugin/jquery-validate/jquery.validate.min.js"></script>
		<!--/* JQUERY MASKED INPUT */-->
		<script th:src="@{/js/plugin/masked-input/jquery.maskedinput.min.js}"
			src="../static/js/plugin/masked-input/jquery.maskedinput.min.js"></script>
		<!--/* JQUERY SELECT2 INPUT */-->
		<script th:src="@{/js/plugin/select2/select2.min.js}"
			src="../static/js/plugin/select2/select2.min.js"></script>
		<!--/* JQUERY UI + Bootstrap Slider */-->
		<script
			th:src="@{/js/plugin/bootstrap-slider/bootstrap-slider.min.js}"
			src="../static/js/plugin/bootstrap-slider/bootstrap-slider.min.js"></script>
		<!--/* browser msie issue fix */-->
		<script th:src="@{/js/plugin/msie-fix/jquery.mb.browser.min.js}"
			src="../static/js/plugin/msie-fix/jquery.mb.browser.min.js"></script>
		<!--/* FastClick: For mobile devices */-->
		<script th:src="@{/js/plugin/fastclick/fastclick.min.js}"
			src="../static/js/plugin/fastclick/fastclick.min.js"></script>
		<!--[if IE 8]>
		<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
		<![endif]-->
		<!--/* MAIN APP JS FILE */-->
		<script th:src="@{/js/app.min.js}" src="../static/js/app.min.js"></script>
		<!--/* ENHANCEMENT PLUGINS : NOT A REQUIREMENT */-->
		<!--/* Voice command : plugin */-->
		<script th:src="@{/js/speech/voicecommand.min.js}"
			src="../static/js/speech/voicecommand.min.js"></script>
		<!--/* PAGE RELATED PLUGIN(S) */-->
		<!--/* Flot Chart Plugin: Flot Engine, Flot Resizer, Flot Tooltip */-->
		<script th:src="@{/js/plugin/flot/jquery.flot.cust.min.js}"
			src="../static/js/plugin/flot/jquery.flot.cust.min.js"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.resize.min.js}"
			src="../static/js/plugin/flot/jquery.flot.resize.min.js"></script>
		<script th:src="@{/js/plugin/flot/jquery.flot.tooltip.min.js}"
			src="../static/js/plugin/flot/jquery.flot.tooltip.min.js"></script>
		<!--/* Morris */-->
		<script th:src="@{/js/plugin/morris/raphael.min.js}"
			src="../static/js/plugin/morris/raphael.min.js"></script>
		<script th:src="@{/js/plugin/morris/morris.min.js}"
			src="../static/js/plugin/morris/morris.min.js"></script>
		<!--/* Vector Maps Plugin: Vectormap engine, Vectormap language
		<script
			th:src="@{/js/plugin/vectormap/jquery-jvectormap-1.2.2.min.js}"
			src="../static/js/plugin/vectormap/jquery-jvectormap-1.2.2.min.js"></script>
		<script
			th:src="@{/js/plugin/vectormap/jquery-jvectormap-world-mill-en.js}"
			src="../static/js/plugin/vectormap/jquery-jvectormap-world-mill-en.js"></script>
 		*/-->
		<!--/* Full Calendar
		<script th:src="@{/js/plugin/fullcalendar/jquery.fullcalendar.min.js}"
			src="../static/js/plugin/fullcalendar/jquery.fullcalendar.min.js"></script>
 		*/-->

		<script th:src="@{js/plugin/jqgrid/jquery.jqGrid.min.js}"
			src="../static/js/plugin/jqgrid/jquery.jqGrid.min.js"></script>
		<script th:src="@{js/plugin/jqgrid/grid.locale-en.min.js}"
			src="../static/js/plugin/jqgrid/grid.locale-en.min.js"></script>

		<script type="text/javascript">
			//<![CDATA[
			jQuery(document).ready(function() {
				pageSetUp();
				$(document).on('click', '#minifyMenu', function() {
					if (typeof $.cookie('minifyMenu') === 'undefined') {
						$.cookie('minifyMenu', 'true');
						$("body").addClass("minified");
					} else {
						$.removeCookie('minifyMenu');
						$("body").removeClass("minified");
					}
				});
			});
			//]]>
		</script>
	</div>

	<script th:fragment="script-google-analytics"
		th:if="${@environment.getProperty('google_analytics.id')}"
		th:inline="javascript">
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');

		var tid = /*[[${@environment.getProperty('google_analytics.id')}]]*/null;
		ga('create', tid, 'auto');
		ga('send', 'pageview');
	</script>

	<script th:fragment="chat"
		th:if="${@environment.getProperty('tawk_to.id')}"
		th:inline="javascript">
		var $_Tawk_API = {}, $_Tawk_LoadStart = new Date();
		var id = /*[[${@environment.getProperty('tawk_to.id')}]]*/null;
		(function() {
			var s1 = document.createElement("script"), s0 = document
					.getElementsByTagName("script")[0];
			s1.async = true;
			s1.src = 'https://embed.tawk.to/' + id + '/default';
			s1.charset = 'UTF-8';
			s1.setAttribute('crossorigin', '*');
			s0.parentNode.insertBefore(s1, s0);
		})();
	</script>

	<div th:fragment="document_status">
		<span class="label label-success"
			th:if="${@xchange3Util.isShowDocumentReadStatus()==true} AND (${#lists.isEmpty(document.tags)} OR ${#lists.contains(document.tags,'new')==false})"
			th:text="${#messages.msg('label.document.tag.read')}"></span> <span
			th:each="tag : ${document.tags}" th:switch="${tag}"
			th:if="${!#strings.startsWith(tag,'.')}"> <span
			th:case="'draft'" class="label label-warning" th:text="${tag}"></span>
			<span th:case="'accepted'" class="label label-success"
			th:text="${tag}"></span><span th:case="'rejected'"
			class="label label-danger" th:text="${tag}"></span><span
			th:case="'pending'" class="label label-warning" th:text="${tag}"></span><span
			th:case="'partly_pending'" class="label label-warning"
			th:text="${tag}"></span><span th:case="'settled'"
			class="label label-success" th:text="${tag}"></span><span
			th:case="'partly_settled'" class="label label-success"
			th:text="${tag}"></span><span th:case="'canceled'"
			class="label label-warning" th:text="${tag}"></span><span th:case="*"
			class="label label-info" th:text="${tag}"></span></span>
	</div>

	<div th:fragment="job_status (status)">
		<span th:switch="${status}"><span th:case="'STARTED'"
			class="label label-warning" th:text="'Started'"></span><span
			th:case="'COMPLETED'" class="label label-success"
			th:text="'Completed'"></span><span th:case="'FAILED'"
			class="label label-danger" th:text="'Failed'"></span><span
			th:case="'STOPPED'" class="label label-danger" th:text="'Stopped'"></span><span
			th:case="'STARTING'" class="label label-info" th:text="'Starting'"></span><span
			th:case="'STOPPING'" class="label label-info" th:text="'Stopping'"></span><span
			th:case="*" class="label label-default" th:text="${status}"></span></span>
	</div>

	<div th:fragment="trigger_state (state)">
		<span th:switch="${state}"><span th:case="'BLOCKED'"
			class="label label-warning" th:text="'Blocked'"></span><span
			th:case="'COMPLETE'" class="label label-success" th:text="'Complete'"></span><span
			th:case="'ERROR'" class="label label-danger" th:text="'Error'"></span><span
			th:case="'NONE'" class="label label-default" th:text="'None'"></span><span
			th:case="'NORMAL'" class="label label-info" th:text="'Normal'"></span><span
			th:case="'PAUSED'" class="label label-warning" th:text="'Paused'"></span><span
			th:case="*" class="label label-default" th:text="${state}"></span></span>
	</div>

	<div th:fragment="address (address)">
		<span th:text="${address.street1}?:''">street1</span><br
			th:if="${address.street1}" /> <span th:text="${address.street2}?:''">street2</span><br
			th:if="${address.street2}" /> <span
			th:text="${address.postalCode}?:''">postalCode</span><span
			th:if="${address.postalCode}">, </span><span
			th:text="${address.city}?:''">city</span> <span
			th:if="${address.countryISOCode}">(</span> <span
			th:text="${address.countryISOCode}?:''">countryISOCode</span> <span
			th:if="${address.countryISOCode}">)</span>
	</div>

	<div th:fragment="audittrail_message">
		<span th:if="${#strings.startsWith(event.type,'DOCUMENT_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('documentUuid')},${event.data.get('reference')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'TASK_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('taskId')},${event.data.get('taskName')},${event.data.get('processInstanceId')},${event.data.get('processBusinessKey')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'PROCESS_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('processInstanceId')},${event.data.get('processBusinessKey')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'JOB_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('jobName')},${event.data.get('instanceId')},${event.data.get('executionId')},${event.data.get('triggerName')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'SWITCH_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('currentUser')},${event.data.get('targetUser')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'PROFILE_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('username')})}">msg</span>
		<span th:if="${event.type=='AUTHENTICATION_SUCCESS'}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('details').get('remoteAddress')})}">msg</span>
		<span th:if="${event.type=='AUTHORIZATION_FAILURE'}"
			th:utext="#{'message.audittrail.'+${event.type}}">msg</span> <span
			th:if="${#strings.startsWith(event.type,'APPLICATION_')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('applicationName')},${event.data.get('applicationVersion')},${event.data.get('applicationCommitId')},${event.data.get('applicationVendor')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'CONFIGURATION_EDIT')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.key},${event.data.get('relationType')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'UPLOAD_CPO')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('jobFilePath')},${event.data.get('jobSelectedFiles')})}">msg</span>
		<span th:if="${#strings.startsWith(event.type,'UPLOAD_DELETE')}"
			th:utext="#{'message.audittrail.'+${event.type}(${event.data.get('jobFilePath')},${event.data.get('jobSelectedFiles')},${event.data.get('time')})}">msg</span>
	</div>

	<div th:fragment="audittrail_tags">
		<span th:each="tag : ${event.tags}" th:switch="${tag}"
			th:if="${!#strings.startsWith(tag,'.')}"> <span
			th:case="'user'" class="label label-primary" th:text="${tag}"></span><span
			th:case="'system'" class="label label-warning" th:text="${tag}"></span><span
			th:case="'security'" class="label label-danger" th:text="${tag}"></span><span
			th:case="*" class="label label-info" th:text="${tag}"></span></span>
	</div>

</body>
</html>
