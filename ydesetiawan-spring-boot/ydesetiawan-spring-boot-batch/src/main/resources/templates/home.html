<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="${@environment.getProperty('application_name')}"></title>
</head>
<body>
	<div th:replace="base::css-core"></div>
	<div id="wrapper">
		<div th:replace="layout-dashboard :: navbar"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Dashboard</h1>
				</div>
				<!-- /.row -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Tweet Data</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th></th>
										<th>Profile Name</th>
										<th>Posting Date</th>
										<th>Tweet</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="tweet : ${twitter_datas}">
										<td><img
											th:attr="src=@{${tweet.profileImgUrl}}" /></td>
										<td th:text="${tweet.profileName}"></td>
										<td
											th:text="${@jobController.getIso8601DateFormat(tweet.postingDate)}"></td>
										<td th:text="${tweet.text}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.col-lg-12 -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<div th:replace="base::js-core"></div>
</body>
</html>
