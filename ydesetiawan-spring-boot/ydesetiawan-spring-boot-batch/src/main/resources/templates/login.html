<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="${@environment.getProperty('application_name')}"></title>
</head>
<body>
	<div th:replace="base::css-core"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<form name="loginForm" th:action="@{/login}" method="POST">

							<fieldset>
								<div th:if="${error}" class="form-group">
									<div th:if="${error}" class="error" th:text="${error}"></div>
									<div th:if="${msg}" class="msg" th:text="${msg}"></div>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Username"
										name="username" type="text" autofocus="true" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										name="password" type="password" value="" />
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me" />Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" /> <input name="submit"
									type="submit" value="submit"
									class="btn btn-lg btn-success btn-block" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="base::js-core"></div>
</body>

</html>
